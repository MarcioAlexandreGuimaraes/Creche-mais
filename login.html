<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Creche+</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

 
    <div class="header">
        <img src="6a9b16314cebb4fda87b1d49fbf454da92508fbb.png" alt="Logo Creche+" class="logo">
    </div>

    <div class="container">
        <div class="card">
            <h1>Criar uma conta</h1>
            <p class="subtitle">Insira seu e-mail para se cadastrar em nosso site</p>

            <form id="signupForm">
                <div class="input-group">
                    <input type="email" id="email" placeholder="email@dominio.com" required>
                </div>
                <button type="submit" class="btn-primary">Continuar</button>
            </form>

            <div class="divider"><span>ou</span></div>

            <button id="googleBtn" class="btn-google">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="google-icon">
                Continuar com o Google
            </button>

            <p class="terms">
                Ao clicar em continuar, você concorda com os nossos
                <a href="#">Termos de Serviço</a> e com a
                <a href="#">Política de Privacidade</a>
            </p>
        </div>
    </div>

</body>
</html>
